<ul *ngIf="dataLoaded == false" class="list-group">
  <li class="list-group-item active" aria-current="true">Markalar</li>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ul>

<div class="list-group">
  <a class="list-group-item list-group-item-action active" aria-current="true">
    Markalar
  </a>
  <li 
    (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brands"
    routerLink = "/cars/brand/{{brand.brandId}}"
    class="list-group-item list-group-item-action" > {{ brand.brandName }}
  </li>
</div>
