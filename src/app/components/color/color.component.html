<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action">Renkler</a>
<div class="d-flex justify-content-center">
    <div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="dataLoaded==true" class="list-group">
  <label *ngFor="let color of colors" class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="">
    {{color.colorName}}
  </label>
</div>
